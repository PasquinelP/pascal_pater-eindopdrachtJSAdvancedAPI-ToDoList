<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht ToDo List Pascal Pater</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="js/api-client.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>

  <h1>ToDo List</h1>

  <form class="todo">
    <input type="text" name="todo-item" class="todo__item" id="todo-item" placeholder="Add todo item">
    <button type="submit" class="todo__btn" id="add-todo">Add</button>
  </form>

  <ul class="todo-list"></ul>

</body>
</html>
